<section aria-labelledby="entrenadores-title">
  <h2>{{disciplineName}}</h2>
 <article class="card-container">
  <div class="card">
    <div class="card-front">
      <h3>Entrenadores</h3>
    </div>
    <div class="card-back">
      <ul>
        @for(trainer of trainers; track trainer.id){
        <li>{{trainer.name}}
          <img [src]="trainer.imageUrl" [alt]="trainer.name" class="trainer-image" />
        </li>
        }
      </ul>
    </div>
  </div>
 </article>
</section>
